<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="idex4.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <!-- Profile Header -->
            <div class="profile-header">
                <div class="profile-image-container">
                    <div class="profile-image-outline" ></div>
                    <i class="fas fa-user-graduate" ></i>
                </div>
                <div class="profile-info">
                    <h2 class="name">Kolluru Sai Arunanjali</h2>
                    <div class="sections">
                        <i class="fas fa-chalkboard-teacher"></i>
                        Sections: S9, S10, S11
                    </div>
                    <div class="education">
                        <i class="fas fa-graduation-cap"></i>
                        Education Details
                    </div>
                </div>
            </div>

            <!-- Interactive Cards Grid -->
            <div class="cards-grid">
                <!-- Complaint Card -->
                <div class="action-card complaint-card">
                    <div class="card-content">
                        <div class="icon-container">
                            <i class="fas fa-comment-alt"></i>
                        </div>
                        <h3>Complaint</h3>
                        <p>Submit your issues or concerns</p>
                         <div class="input-container">
    <label for="userInput">Write here</label>
    <textarea id="userInput" placeholder="Type your message here..."></textarea>
  </div>
                        <button class="action-button">
                            <span>Submit</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <!-- One-on-One Card -->
                <div class="action-card session-card">
                    <div class="card-content">
                        <div class="icon-container">
                            <i class="fas fa-users"></i>
                        </div>
                        <h3>Need One-on-One</h3>
                        <p>Schedule a personal session</p>
                         <div class="input-container">
    <label for="userInput">Write here</label>
    <textarea id="userInput" placeholder="Type your message here..."></textarea>
  </div>
                        <button class="action-button">
                            <span>Schedule</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <!-- Idea Card -->
                <div class="action-card idea-card">
                    <div class="card-content">
                        <div class="icon-container">
                            <i class="fas fa-lightbulb"></i>
                        </div>
                        <h3>Idea</h3>
                        <p>Share your innovative ideas</p>
                         <div class="input-container">
    <label for="userInput">Write here</label>
    <textarea id="userInput" placeholder="Type your message here..."></textarea>
  </div>
                        <button class="action-button">
                            <span>Share</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <!-- Feedback Card -->
                <div class="action-card feedback-card">
                    <div class="card-content">
                        <div class="icon-container">
                            <i class="fas fa-star"></i>
                        </div>
                        <h3>Feedback</h3>
                        <p>Provide your valuable feedback</p>
                         <div class="input-container">
    <label for="userInput">Write here</label>
    <textarea id="userInput" placeholder="Type your message here..."></textarea>
  </div>
                        <button class="action-button">
                            <span>Rate</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
